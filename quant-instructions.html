<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verbal Reasoning Instructions</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="quant-instructions.css">
</head>
<body>
    <div class="menu-bar">
        <div class="title">Pre-Pulse</div>
        <div class="menu-options">
            <div class="profile" id="profile">
                <img src="profile-photo.jpg" alt="Profile Photo" class="profile-photo">
                <span>Your Profile</span>
            </div>
            <div class="toggle-switch">
                <input type="checkbox" id="theme-toggle">
                <label for="theme-toggle" class="switch">
                    <span class="toggle"></span>
                    <span class="icon sun">&#x2600;</span>
                    <span class="icon moon">&#x1F319;</span>
                </label>
            </div>
            <div class="quit-button" id="quit">
                Quit
            </div>
        </div>
    </div>

    <div class="content-container">
        <h1>Instructions for the Quantitative Reasoning Examination</h1>
        <ol class="instructions">
            <li>There are 50 questions in this particular test</li>
            <li>There are 2 sections:
                <ul>
                    <li>Quantitative Reasoning - Comparision</li>
                    <li>Quantitative Reasoning - Numeric Entry</li>
                </ul>
            </li>
            <li>Each section has a designated time</li>
        </ol>
    </div>

    <div class="button-container">
        <button id="begin-test">Let's Begin</button>
    </div>

    <!-- <script src="scripts.js"></script> -->
    <script src="quant-instructions.js"></script>
</body>
</html>
