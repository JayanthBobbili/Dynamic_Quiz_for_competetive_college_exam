<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="main-styles.css">
</head>
<body>
    <div class="menu-bar">
        <div class="title">Pre-Pulse</div>
        <div class="menu-options">
            <div class="profile">
                <img src="profile-photo.jpg" alt="Profile Photo" class="profile-photo">
                <span>Your Profile</span>
            </div>
            <div class="toggle-switch">
                <input type="checkbox" id="theme-toggle">
                <label for="theme-toggle" class="switch">
                    <span class="toggle"></span>
                    <span class="icon sun">&#x2600;</span>
                    <span class="icon moon">&#x1F319;</span>
                </label>
            </div>
        </div>
    </div>

    <div class="content-container">
        <div class="card" id="gre">
            <img src="images/gre.png" alt="GRE">
            <h2>GRE</h2>
        </div>
        <div class="card" id="btech">
            <img src="images/Btech.png" alt="BTECH">
            <h2>B.TECH(CSE)</h2>
        </div>
    </div>

    <script src="scripts.js"></script>
    <script src="main-scripts.js"></script>
</body>
</html>
