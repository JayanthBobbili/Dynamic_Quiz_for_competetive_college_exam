<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quant Exam</title>
    <link rel="stylesheet" href="quant-exam.css">
    <script src="qunat-exam.js" defer></script>
</head>
<body class="light-mode">
    <div class="container">
        <nav class="menu-bar">
            <h1 id="section-title">Quantitative Reasoning-Comparision</h1>
            <button id="toggle-mode">Light/Dark Mode</button>
        </nav>
        <div class="exam-container">
            <div class="questions-section">
                <div id="question-container"></div>
                <button id="explanation-btn">Explanation</button>
            </div>
            <div class="sidebar">
                <div class="timer">
                    <div class="timer-circle" id="timer-circle">
                        <span id="timer">15:00</span>
                    </div>
                </div>
                <div class="navigation-buttons">
                    <button id="prev-btn">Previous</button>
                    <button id="next-btn">Next</button>
                    <button id="finish-btn">Finish</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
