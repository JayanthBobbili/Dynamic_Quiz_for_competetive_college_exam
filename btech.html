<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Btech</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="btech.css">
</head>
<body>
    <div class="menu-bar">
        <div class="title">Pre-Pulse</div>
        <div class="menu-options">
            <div class="profile" id="profile">
                <img src="profile-photo.jpg" alt="Profile Photo" class="profile-photo">
                <span>Your Profile</span>
            </div>
            <div class="toggle-switch">
                <input type="checkbox" id="theme-toggle">
                <label for="theme-toggle" class="switch">
                    <span class="toggle"></span>
                    <span class="icon sun">&#x2600;</span>
                    <span class="icon moon">&#x1F319;</span>
                </label>
            </div>
        </div>
    </div>

    <div class="content-container">
        <div class="card" id="DSA">
            <img src="images/verbal2.png" alt="DSA">
            <h2>Verbal Reasoning</h2>
        </div>
        <div class="card" id="OS">
            <img src="images/quant2.png" alt="OS">
            <h2>Quantitative Aptitude</h2>
        </div>
    </div>
    <script src="btech.js"></script>
</body>
</html>
