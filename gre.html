<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRE</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="gre-style.css">
</head>
<body>
    <div class="menu-bar">
        <div class="title">Pre-Pulse</div>
        <div class="menu-options">
            <div class="profile" id="profile">
                <img src="profile-photo.jpg" alt="Profile Photo" class="profile-photo">
                <span>Your Profile</span>
            </div>
            <div class="toggle-switch">
                <input type="checkbox" id="theme-toggle">
                <label for="theme-toggle" class="switch">
                    <span class="toggle"></span>
                    <span class="icon sun">&#x2600;</span>
                    <span class="icon moon">&#x1F319;</span>
                </label>
            </div>
        </div>
    </div>

    <div class="content-container">
        <div class="card" id="verbal-reasoning">
            <img src="images/verbal.png" alt="Verbal Reasoning">
            <h2>Verbal Reasoning</h2>
        </div>
        <div class="card" id="quantitative-aptitude">
            <img src="images/quant.png" alt="Quantitative Aptitude">
            <h2>Quantitative Aptitude</h2>
        </div>
    </div>

    <script src="scripts.js"></script>
    <script src="gre-script.js"></script>
</body>
</html>
